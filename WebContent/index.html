<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="myFirstStyle.css">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="myFirstScript.js" type="text/javascript" /></script>
	<h1> Index Page of the MVC Application (lab1) </h1>
		<form method="post" action="/firstMVC/Controller">
		
		<div class="formBloc">
			<div class="formTitle" id="personal">Personal information</div>
			<div class="formText">
				<div class="description">First name: </div>
				<input type="text" name="firstName" class="rectangle"> <br>
			</div>
			<div class="formText">
				<div class="description">Last name:</div>
				<input type="text" name="lastName" class="rectangle"> <br>
			</div>
		</div>
		
		<div class="formBloc">
			<div class="formTitle" id="bd"> Birth Day </div>
			<div class="formText">
				<div class="description">Date ("YYYY-MM-DD") :</div>
				<input type="date" name="birthDay" class="rectangle"><br>
			</div>
		</div>
		
		<div class="formBloc">
			<div class = "formTitle" id="sex">Sex</div>
			
			<div class="description">Male</div>
			<input type="radio" id="male" name="sex" value="male" onclick='toogleFM(this.id)' checked /><br>
			        
			<div class="description">Female</div>
			<input type="radio" id="female" name="sex" value="female" onclick='toogleFM(this.id)' />
		</div>
		
		<input type="submit" value="envoyer" id ="submit" onclick=' return validateMyForm()'>
	</form>
	
</body>
</html>
